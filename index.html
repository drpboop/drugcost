
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>drug cost & accumulator calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap');

    :root{
      --bg:#000;
      --panel:#111;
      --field:#222;
      --text:#fff;
      --hint:#9bd1ff;
      --hint2:#cfe6ff;
      --muted:#b9cde6;
      --shadow:0 0 10px rgba(255,255,255,0.2);
      --tight:8px;
      --xtight:4px;
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Century Gothic', sans-serif;
      margin: 0;
      padding: 20px;
      text-transform: lowercase;
    }

    .container {
      background-color: var(--panel);
      padding: 16px;                 /* tight */
      border-radius: 10px;
      width: 90%;
      max-width: 550px;
      margin: 0 auto;
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      color: #7cc6ff;
      margin: 0 0 var(--tight) 0;    /* tight */
      font-weight: 700;
      font-size: 1.2em;              /* compact */
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: var(--xtight);  /* extra tight between controls */
      background-color: var(--field);
      color: var(--text);
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-family: 'Century Gothic', sans-serif;
    }

    label {
      background: transparent;
      padding: 0;
      margin: var(--xtight) 0 var(--xtight) 2px; /* very tight label spacing */
      color: var(--hint2);
    }

    input::placeholder { color: #9aa5b1; }

    .row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--tight);            /* tight column gap */
      margin-top: var(--xtight);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.95em;
      margin-top: var(--xtight);
      text-align: center;
      min-height: 1.2em;            /* keep layout steady */
    }

    /* compact result boxes */
    .box {
      background-color: var(--field);
      border-radius: 8px;
      padding: 10px;                /* tight padding */
      margin-top: var(--tight);
      text-align: center;
      line-height: 1.35;            /* tight line height */
      color: var(--muted);
    }

    .box-title {
      color: var(--hint);
      margin: 0 0 6px 0;            /* tight */
      font-weight: 600;
      font-size: 1.0em;
    }

    .sub-title {
      color: var(--hint2);
      margin: 6px 0 4px 0;          /* tight */
      font-weight: 600;
      font-size: 0.95em;
    }

    .label-line {
      margin-top: 4px;              /* label separated slightly */
      color: var(--hint2);
    }

    .value-line {
      margin-top: 2px;              /* value sits directly beneath label */
      color: #ffffff;               /* plain (not bold) */
    }

    .divider {
      margin: 6px auto;
      width: 60%;
      opacity: 0.35;
      border-top: 1px solid #7a8aa0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>drug cost & accumulator calculator</h2>

    <!-- inputs -->
    <label for="retail">drug retail cost ($):</label>
    <input type="number" id="retail" placeholder="example: 150.00" min="0" step="0.01" />

    <label for="costType">member cost type:</label>
    <select id="costType">
      <option value="">-- select an option --</option>
      <option value="copay">flat copay</option>
      <option value="coins">coinsurance %</option>
    </select>

    <label id="costValueLabel" for="costValue">enter amount:</label>
    <input type="number" id="costValue" placeholder="enter amount" min="0" step="0.01" disabled />

    <!-- totals first, then current paid -->
    <div class="row-2">
      <div>
        <label for="dedTotal">total deductible amount ($):</label>
        <input type="number" id="dedTotal" placeholder="example: 250" min="0" step="0.01" />
      </div>
      <div>
        <label for="dedPaid">current deductible paid ($):</label>
        <input type="number" id="dedPaid" placeholder="example: 100" min="0" step="0.01" />
      </div>
    </div>

    <div class="row-2">
      <div>
        <label for="oopTotal">total out-of-pocket max ($):</label>
        <input type="number" id="oopTotal" placeholder="example: 2000" min="0" step="0.01" />
      </div>
      <div>
        <label for="oopPaid">current out-of-pocket paid ($):</label>
        <input type="number" id="oopPaid" placeholder="example: 400" min="0" step="0.01" />
      </div>
    </div>

    <div id="errorBox" class="error" aria-live="polite"></div>

    <!-- results: tight layout, two compact boxes -->
    <div id="boxCost" class="box" style="display:none;">
      <div class="box-title">mbr cost for rx</div>
      <div class="value-line" id="costValueOut">$0.00</div>
    </div>

    <div id="boxAcc" class="box" style="display:none;">
      <div class="box-title">accumulators</div>

      <div class="sub-title">prior to fill</div>
      <div class="label-line">deductible</div>
      <div class="value-line" id="priorDed">$0.00</div>
      <div class="label-line">oop</div>
      <div class="value-line" id="priorOop">$0.00</div>

      <div class="divider"></div>

      <div class="sub-title">after fill</div>
      <div class="label-line">deductible</div>
      <div class="value-line" id="afterDed">$0.00</div>
      <div class="label-line">oop</div>
      <div class="value-line" id="afterOop">$0.00</div>

      <div class="divider"></div>

      <div class="sub-title">remaining</div>
      <div class="label-line">deductible</div>
      <div class="value-line" id="remDed">$0.00</div>
      <div class="label-line">oop</div>
      <div class="value-line" id="remOop">$0.00</div>
    </div>
  </div>

  <script>
    // format helper
    function fmt(n) { return (isFinite(n) ? n : 0).toFixed(2); }

    // update label & enable/disable amount field
    function applyCostTypeUI() {
      const type = document.getElementById('costType').value;
      const costValue = document.getElementById('costValue');
      const label = document.getElementById('costValueLabel');

      if (!type) {
        label.textContent = 'enter amount:';
        costValue.placeholder = 'enter amount';
        costValue.value = '';
        costValue.disabled = true;
        return;
      }

      if (type === 'copay') {
        label.textContent = 'copay amount ($):';
        costValue.placeholder = 'example: 25.00';
        costValue.step = '0.01';
      } else {
        label.textContent = 'coinsurance %:';
        costValue.placeholder = 'example: 25';
        costValue.step = '0.01';
      }

      costValue.disabled = false;
    }

    // core math (unchanged logic you approved)
    function compute() {
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = '';

      // read inputs safely
      const retail   = parseFloat(document.getElementById('retail').value)   || 0;
      const type     = document.getElementById('costType').value;
      const costVal  = parseFloat(document.getElementById('costValue').value);
      const dedTotal = parseFloat(document.getElementById('dedTotal').value) || 0;
      const dedPaid  = parseFloat(document.getElementById('dedPaid').value)  || 0;
      const oopTotal = parseFloat(document.getElementById('oopTotal').value) || 0;
      const oopPaid  = parseFloat(document.getElementById('oopPaid').value)  || 0;

      // validation for auto-calc: only show errors if enough context exists
      // show boxes only when we have retail and type & amount
      const hasCostType = !!type && isFinite(costVal) && costVal >= 0;
      const hasRetail   = retail > 0;

      // default hide boxes until we have enough to show something meaningful
      const boxCost = document.getElementById('boxCost');
      const boxAcc  = document.getElementById('boxAcc');
      if (!(hasRetail && hasCostType)) {
        boxCost.style.display = 'none';
        boxAcc.style.display  = 'none';
        return;
      }

      // validate totals (keep messages lowercase)
      if (dedTotal < 0 || oopTotal < 0) {
        errorBox.textContent = 'please enter valid plan totals for deductible and oop.';
        boxCost.style.display = 'none';
        boxAcc.style.display  = 'none';
        return;
      }

      const safeDedPaid = Math.min(Math.max(dedPaid, 0), Math.max(dedTotal, 0));
      const safeOopPaid = Math.min(Math.max(oopPaid, 0), Math.max(oopTotal, 0));

      let remainingDedBefore = Math.max(dedTotal - safeDedPaid, 0);
      let remainingOOPBefore = Math.max(oopTotal - safeOopPaid, 0);

      let memberCostFinal = 0;
      let newDedPaid = safeDedPaid;
      let newOOP = safeOopPaid;

      // if oop already met, member pays 0
      if (safeOopPaid >= oopTotal) {
        // results
      } else {
        // deductible first
        let dedApplied = 0;
        if (remainingDedBefore > 0) {
          dedApplied = Math.min(retail, remainingDedBefore);
        }

        let retailAfterDed = retail - dedApplied;

        // cost-sharing
        let costShare = 0;
        if (retailAfterDed > 0) {
          if (type === 'copay') costShare = costVal;
          else                  costShare = retailAfterDed * (costVal / 100);
        }

        const preCap = dedApplied + costShare;

        // OOP cap
        const remainingOOPAvail = Math.max(oopTotal - safeOopPaid, 0);
        memberCostFinal = Math.min(preCap, remainingOOPAvail);

        // update accumulators paid
        newDedPaid = safeDedPaid + dedApplied;
        newOOP     = safeOopPaid + memberCostFinal;
      }

      const remDedAfter = Math.max(dedTotal - newDedPaid, 0);
      const remOopAfter = Math.max(oopTotal - newOOP, 0);

      // show boxes
      boxCost.style.display = '';
      boxAcc.style.display  = '';

      // update UI
      document.getElementById('costValueOut').textContent = `$${fmt(memberCostFinal)}`;

      document.getElementById('priorDed').textContent = `$${fmt(remainingDedBefore)}`;
      document.getElementById('priorOop').textContent = `$${fmt(remainingOOPBefore)}`;

      document.getElementById('afterDed').textContent = `$${fmt(newDedPaid)}`;
      document.getElementById('afterOop').textContent = `$${fmt(newOOP)}`;

      document.getElementById('remDed').textContent = remDedAfter > 0 ? `$${fmt(remDedAfter)}` : 'satisfied';
      document.getElementById('remOop').textContent = remOopAfter > 0 ? `$${fmt(remOopAfter)}` : 'satisfied';
    }

    // wire up auto-calc listeners
    function bindAutoCalc() {
      const ids = [
        'retail','costType','costValue',
        'dedTotal','dedPaid','oopTotal','oopPaid'
      ];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        const handler = () => {
          if (id === 'costType') {
            applyCostTypeUI();
          }
          compute();
        };
        el.addEventListener('input', handler);
        el.addEventListener('change', handler);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyCostTypeUI();
      bindAutoCalc();
      compute(); // run once on load (helps if browser autofills)
    });
  </script>

</body>
</html>
